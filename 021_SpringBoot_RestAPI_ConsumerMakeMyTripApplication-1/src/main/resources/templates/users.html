<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JTC </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-5 mb-5" >
		
		<h2>View All Tickets Here</h2>
		<a href="/tcw">+ Book A  New Ticket</a>
		       <p th:text="${smsg}"></p>
				<p th:text="${emsg}"></p>
		    
		<table class="table table-bordered table-striped">
			<thead>
				<th>TicketId</th>
				<th>PassengerName</th>
				<th>From</th>
				<th>To</th>
				<th>JouneryDate</th>
				<th>Action</th>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.ticketID}"></td>
					<td th:text="${user.passengerName}"></td>
					<td th:text="${user.form}"></td>
					<td th:text="${user.to}"></td>	
					<td th:text="${user.jouneryDate}"></td>	
					<td>
						<a th:href="@{/edit(ticketID=${user.ticketID})}">Edit</a>
						<a th:href="@{/delete(ticketID=${user.ticketID})}">Delete</a>
					</td>
				</tr>
				
			</tbody>	
		</table>
	</div>
	
	

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</body>

	</html>
